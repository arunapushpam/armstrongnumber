<body>
		<script>
		//amstrong number	
				var number=prompt("enter 3 digit number")
				var sum=0
				var num=number//create temporary variable;
				
				while(num>0){
				var remainder=num%10;
				sum=sum+(remainder*remainder*remainder);
				num=parseInt(num/10)
				}
				if(sum==number){
					console.log("It is a armstrong number")
				}
				else{
					console.log("It is  a not  armstrong number")
				}
			</script>
</body>
